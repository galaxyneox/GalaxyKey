<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Access Blocked</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .notification-container {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
            max-width: 90%;
            width: 400px;
            animation: fadeIn 1.5s ease-in-out, pulse 3s infinite, shake 4s infinite, neonBorder 6s infinite, softShadow 5s infinite;
        }

        h1 {
            font-size: clamp(1.8em, 5vw, 2.2em);
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
            white-space: nowrap;
            animation: typing 2s steps(15, end), neon 1.5s ease-in-out infinite alternate, scaleText 2s ease-in-out, colorChangeText 6s infinite;
        }

        /* Efek Ganti Warna Teks */
        @keyframes colorChangeText {
            0% { color: #ff4d4d; }
            33% { color: #4d4dff; }
            66% { color: #cc33cc; }
            100% { color: #ff4d4d; }
        }

        /* Efek Sparkle */
        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8) 0%, transparent 70%);
            z-index: 3;
            animation: sparkle 1.5s ease-in-out infinite;
        }

        @keyframes sparkle {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(1.5); opacity: 0; }
        }

        /* Efek Teks Ketik */
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        /* Efek Neon */
        @keyframes neon {
            from {
                text-shadow: 0 0 8px currentColor, 0 0 15px currentColor, 0 0 25px currentColor;
            }
            to {
                text-shadow: 0 0 15px currentColor, 0 0 25px currentColor, 0 0 35px currentColor;
            }
        }

        /* Efek Skala Teks */
        @keyframes scaleText {
            0% { transform: scale(0.8); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Efek Getar Halus */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-1px); }
            20%, 40%, 60%, 80% { transform: translateX(1px); }
        }

        /* Efek Border Neon dengan Ganti Warna */
        @keyframes neonBorder {
            0% { border: 2px solid rgba(255, 77, 77, 0.5); }
            33% { border: 2px solid rgba(77, 77, 255, 0.5); }
            66% { border: 2px solid rgba(204, 51, 204, 0.5); }
            100% { border: 2px solid rgba(255, 77, 77, 0.5); }
        }

        /* Efek Bayangan Lembut */
        @keyframes softShadow {
            0% { box-shadow: 0 0 20px rgba(255, 77, 77, 0.3); }
            50% { box-shadow: 0 0 30px rgba(255, 77, 77, 0.5); }
            100% { box-shadow: 0 0 20px rgba(255, 77, 77, 0.3); }
        }

        p {
            color: #fff;
            font-size: clamp(0.9em, 3vw, 1.1em);
            max-width: 90%;
            margin: 0 auto;
            animation: colorShift 5s linear infinite, softGlow 3s ease-in-out infinite;
        }

        /* Animasi Perubahan Warna */
        @keyframes colorShift {
            0% { color: #fff; }
            50% { color: #ff9999; }
            100% { color: #fff; }
        }

        /* Efek Pendar Halus untuk Teks */
        @keyframes softGlow {
            0% { text-shadow: 0 0 5px rgba(255, 255, 255, 0.3); }
            50% { text-shadow: 0 0 10px rgba(255, 255, 255, 0.5); }
            100% { text-shadow: 0 0 5px rgba(255, 255, 255, 0.3); }
        }

        /* Animasi Fade In */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Animasi Pulse */
        @keyframes pulse {
            0% { box-shadow: 0 0 15px rgba(255, 77, 77, 0.4); }
            50% { box-shadow: 0 0 30px rgba(255, 77, 77, 0.8); }
            100% { box-shadow: 0 0 15px rgba(255, 77, 77, 0.4); }
        }

        /* Animasi Latar Belakang dengan Ganti Warna */
        .background-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff4d4d, #4d4dff, #cc33cc, #1a1a1a);
            background-size: 400%;
            z-index: 0;
            animation: bgAnimation 12s ease infinite;
        }

        @keyframes bgAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Efek Kabut Halus */
        .mist {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            z-index: 1;
            animation: mist 12s ease-in-out infinite;
        }

        @keyframes mist {
            0% { transform: translateY(0); opacity: 0.2; }
            50% { transform: translateY(-20px); opacity: 0.3; }
            100% { transform: translateY(0); opacity: 0.2; }
        }

        /* Efek Gelombang */
        .wave {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 77, 77, 0.2) 0%, transparent 70%);
            z-index: 1;
            animation: wave 8s ease infinite;
        }

        @keyframes wave {
            0% { transform: scale(0.5); opacity: 0.3; }
            50% { transform: scale(1.5); opacity: 0.1; }
            100% { transform: scale(0.5); opacity: 0.3; }
        }

        /* Efek Ripple */
        .ripple {
            position: absolute;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(255, 77, 77, 0.3) 0%, transparent 70%);
            z-index: 1;
            animation: ripple 4s ease-out infinite;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes ripple {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0.5; }
            100% { transform: translate(-50%, -50%) scale(1.5); opacity: 0; }
        }

        /* Efek Flare Cahaya */
        .flare {
            position: absolute;
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.7) 0%, transparent 70%);
            z-index: 1;
            animation: flare 5s ease-in-out infinite;
            top: 30%;
            left: 30%;
        }

        @keyframes flare {
            0% { transform: translate(0, 0) scale(1); opacity: 0.5; }
            50% { transform: translate(100px, 100px) scale(1.3); opacity: 0.2; }
            100% { transform: translate(0, 0) scale(1); opacity: 0.5; }
        }
    </style>
</head>
<body>
    <!-- Latar Belakang Animasi -->
    <div class="background-animation"></div>
    <div class="mist"></div>
    <div class="wave"></div>
    <div class="ripple"></div>
    <div class="flare"></div>

    <!-- Efek Partikel -->
    <div id="particles-js"></div>

    <!-- Konten Notifikasi -->
    <div class="notification-container">
        <div class="sparkle" style="top: 10%; left: 20%; animation-delay: 0s;"></div>
        <div class="sparkle" style="top: 20%; left: 80%; animation-delay: 0.5s;"></div>
        <div class="sparkle" style="top: 70%; left: 30%; animation-delay: 1s;"></div>
        <div class="sparkle" style="top: 50%; left: 90%; animation-delay: 1.5s;"></div>
        <h1>Access Blocked</h1>
        <p>To Get The Key Script, it is in the script, so you have to use the script first. There is also a key system In The Script.</p>
    </div>

    <!-- Library Particles.js -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        // Inisialisasi Particles.js
        particlesJS("particles-js", {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: {
                    value: ["#ff4d4d", "#4d4dff", "#cc33cc"] // Palet warna dinamis
                },
                shape: { type: ["circle", "triangle", "star"], stroke: { width: 0 } },
                opacity: { value: 0.4, random: true },
                size: { value: 2, random: true },
                line_linked: {
                    enable: true,
                    distance: 100,
                    color: "#ff4d4d",
                    opacity: 0.2,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 1,
                    direction: "none",
                    random: true,
                    straight: false,
                    out_mode: "out",
                    bounce: false,
                    attract: { enable: true, rotateX: 400, rotateY: 800 }
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: { enable: false },
                    onclick: { enable: true, mode: "push" },
                    resize: true
                },
                modes: {
                    push: { particles_nb: 3 }
                }
            },
            retina_detect: true
        });
    </script>
</body>
</html>
